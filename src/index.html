<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header> 
      <h1>PastelArte</h1>
      <nav id="menu">
        <ul>
          <li> <a href="#"> Repostería </a> </li>
          <li> <a href="#"> Panadería </a> </li>
          <li> <a href="#"> Pastelería </a> </li>
        </ul>
      </nav>
    </header>
    <main>
      <figure>
        <img  id= "photo1" src="https://www.elmueble.com/medio/2019/12/05/cheesecacke-choco-496664_0f7b18f8_1336x2000.jpg" alt="Postre">
        <img  id= "photo1" src="https://www.elmueble.com/medio/2019/12/05/cheesecacke-choco-496664_0f7b18f8_1336x2000.jpg" alt="Galleta">
        <img  id= "photo1" src="https://www.elmueble.com/medio/2019/12/05/cheesecacke-choco-496664_0f7b18f8_1336x2000.jpg" alt="Pastel">
      </figure>
      <Section>
        <form  id="datos" autocomplete="off">
          <fieldset>
            <legend>Datos de Envío</legend>
            
            <label for="name">Nombre o Razón social </label><br>
            <input type="text" id="name" name="name" required> <br>

            <label for="CC">Cédula o Nit </label><br>
            <input type="text" id="CC" name="CC" required> <br>

            <label for="location">Dirección</label><br>
            <input type="text" id="location" name="location" required> <br>

            <label for="tel">Teléfono/Cel.</label><br>
            <input type="tel" id="tel" name="tel" required><br>

            <label for="email">Correo Electrónico</label><br>
            <input type="email" id="email" name="email" required> <br>
            
            <input type="submit" value="enviar">




          </fieldset>



        </form>
      </Section>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
