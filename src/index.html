<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header> 
      <h1>PastelArte</h1>
      <nav id="menu">
        <ul>
          <li> <a href="#"> Repostería </a> </li>
          <li> <a href="#"> Panadería </a> </li>
          <li> <a href="#"> Pastelería </a> </li>
        </ul>
      </nav>
    </header>
    <main>

      <figure>
        <img  id= "photo1" src="https://www.elmueble.com/medio/2019/12/05/cheesecacke-choco-496664_0f7b18f8_1336x2000.jpg" alt="Postre">
        <img  id= "photo1" src="https://www.elmueble.com/medio/2019/12/05/cheesecacke-choco-496664_0f7b18f8_1336x2000.jpg" alt="Galleta">
        <img  id= "photo1" src="https://www.elmueble.com/medio/2019/12/05/cheesecacke-choco-496664_0f7b18f8_1336x2000.jpg" alt="Pastel">
      </figure>
      <!--formulario-->
      <form action=""id="formulario-tarjeta" class="formulario-tarjeta">
        <div class="grupo">
          <label for="inputNumero">Número Tarjeta</label>
          <input type="text"id="inputNumero" maxlength="19"autocomplete="off">
        </div>
        <div class="grupo">
          <label for="inputNombre">Nombre</label>
          <input type="text"id="inputNombre" maxlength="19"autocomplete="off">
        </div>
        <div class="flexbox">
             <div class="=grupo expira">
                <label for="selectMes">Expira</label>
                 <div class="flexbox">
                   <div class="grupo-select">
                     <select name="mes" id="selectmes">
                       <option disabled selected>Mes</option>
                     </select>
                     <i class="fas fa-angle-down"></i>
                   </div>
                   <div class="grupo-select">
                     <select name="year" id="selectYear">
                      <option disabled selected>Año</option>
                     </select>
                     <i class="fas fa-angle-down"></i>
                    </div>
                  </div>
           </div>
           <div class="grupo ccv">
             <label for="inputCCV">CCV</label>
             <input type="text" id="inputCCV" maxlength="3">
           </div>
        </div>
        <button type="submit" class="btn-enviar">Enviar</button>
      </form>
     



    
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
