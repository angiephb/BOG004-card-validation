<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header> 
      <h1>PastelArte</h1>
      <nav id="menu">
        <ul class="menu">
          <li id="reposteria"> <a href=""> Repostería </a> </li>
          <li id="panaderia"> <a href=""> Panadería </a> </li>
          <li id="pasteleria"> <a href=""> Pastelería </a> </li>
        </ul>
      </nav>
    </header>
    <main>

      <!-- formulario cliente se hizo un div cliente para poder separar los formularios y
        poder ocultarlos y mostrarlos por separado-->
        
        <div class= "cliente">
          

          <form action="" class="formulario-cliente" id="formulario-cliente">
            <h2>Detalles de facturación</h2>

            <div class="gcliente">
              <label for="cliente">Cliente</label>
              <input type="text" id="cliente" maxlength="16">
            </div>

            <div class="gcliente">
              <label for="direccion">Dirección de  entrega</label>
              <input type="text" id="direccion" maxlength="30" >
            </div>
           
            <div class="gcliente">
              <label for="teléfono">telefóno</label>
              <input type="text" id="telefóno" maxlength="10">
            </div>
            
          <button type="button" class="btnEnviar2" id="btnEnviar2" >Enviar</button>       

          </form>            
         
        </div>
      
      <div class="contenido">
        <h3>Información de Tú tarjeta</h3>
      <div class="btn-cerrar">x</div>
      
        
        <form action="" class="formulario-tarjeta" id="formulario-tarjeta">
          
          <div class="gtarjeta">
            <label for="numero">Número de Tarjeta</label>
            <input type="text" id="numero" maxlength="16" autocomplete="off">
          </div>
        
          <div class="gtarjeta">
            <label for="nombre">Nombre del Titular</label>
            <input type="text" id="nombre" maxlength="30" autocomplete="off">
          </div>

          <div class="flexbox">
            <div class="fecha">
              <label for="mes">Fecha de Expiración</label>
              <div class="flexbox">
                <div class="seleccion">
                  <select name="mes" id="mes">
                    <option disabled selected>Mes</option>
                  </select>                    
                  <i class="fas fa-angle-down"></i>
                </div>

                <div class="seleccion">
                  <select name="year" id="Year">
                    <option disabled selected>Año</option>
                  </select>                    
                  <i class="fas fa-angle-down"></i>
                </div>                
              </div>
            </div> 
            
            <div class="cvv">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" maxlength="3">
           </div>
         </div>   

          <button type="button" class="btnEnviar" id="btnEnviar" >Enviar</button>

         </form>

          </div>
       </div>
    
       
        
    
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
  </body>
</html>
