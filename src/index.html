<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header> 
      <h1>PastelArte</h1>
      <nav id="menu">
        <ul>
          <li> <a href="#"> Repostería </a> </li>
          <li> <a href="#"> Panadería </a> </li>
          <li> <a href="#"> Pastelería </a> </li>
        </ul>
      </nav>
    </header>
    <main>

      <figure>
        <img  id= "photo1" src="" alt="Postre">
        <img  id= "photo2" src="" alt="Galleta">
        <img  id= "photo3" src="" alt="Pastel">
      </figure>
      <div class="contenido">
        <!-- formulario de tarjeta-->
        <form action="" class="formulario-tarjeta" id="formulario-tarjeta">
          <div class="gtarjeta">
            <label for="numero">Número de Tarjeta</label>
            <input type="text" id="numero" maxlength="19" autocomplete="off">
          </div>

          <div class="gtarjeta">
            <label for="nombre">Nombre del Titular</label>
            <input type="text" id="nombre" maxlength="30" autocomplete="off">
          </div>

          <div class="flexbox">
            <div class="fecha">
              <label for="mes">Fecha de Expiración</label>
              <div class="flexbox">
                <div class="seleccion">
                  <select name="mes" id="mes">
                    <option disabled selected>Mes</option>
                  </select>                    
                  <i class="fas fa-angle-down"></i>
                </div>

                <div class="seleccion">
                  <select name="year" id="Year">
                    <option disabled selected>Año</option>
                  </select>                    
                  <i class="fas fa-angle-down"></i>
                </div>                
              </div>
            </div> 
            
            <div class="cvv">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" maxlength="3">
            </div>
          </div>

            

          <button type="button" class="btnEnviar" id="btnEnviar" >Enviar</button>






        </form>




      </div>
      
      

        
    
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
  </body>
</html>
